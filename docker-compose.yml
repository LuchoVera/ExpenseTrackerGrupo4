version: '3.4'

services:
  postgres:
    image: postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: group4321
      POSTGRES_DB: mydatabase
    volumes:
      - pgdata:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: "group4@admin.com"
      PGADMIN_DEFAULT_PASSWORD: "group4321"
    ports:
      - "81:81"
    depends_on:
      - postgres

volumes:
  pgdata:
